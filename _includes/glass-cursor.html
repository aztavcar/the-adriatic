<!-- Glass Cursor Effect -->
<div id="glass-cursor" class="glass-cursor">
  <span class="glass-cursor-default">Read all about it <span class="glass-cursor-highlight">here</span></span>
  <span class="glass-cursor-copy">
    <span class="glass-cursor-copy-label">Copy link</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <g class="icon-copy">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 8.25V6a2.25 2.25 0 0 0-2.25-2.25H6A2.25 2.25 0 0 0 3.75 6v8.25A2.25 2.25 0 0 0 6 16.5h2.25m8.25-8.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-7.5A2.25 2.25 0 0 1 8.25 18v-1.5m8.25-8.25h-6a2.25 2.25 0 0 0-2.25 2.25v6" />
      </g>
      <g class="icon-check">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </g>
    </svg>
  </span>
</div>

<style>
.glass-cursor {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  opacity: 0;
  transform: translate(-50%, -50%);
  transition: opacity 0.3s ease, background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;

  /* Frosted glass effect */
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid #d4d4d4;
  box-shadow:
    inset 0 1px 1px rgba(255, 255, 255, 0.4),
    0 4px 16px rgba(0, 0, 0, 0.1);

  /* Center content */
  display: flex;
  align-items: center;
  justify-content: center;
}

.glass-cursor.is-visible {
  opacity: 1;
}

/* Default text mode */
.glass-cursor-default {
  font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
  font-size: 0.8125rem;
  color: #666;
  letter-spacing: 0;
  user-select: none;
  text-align: center;
}

.glass-cursor-highlight {
  color: #1a1a1a;
}

/* Copy-link mode (newsletter footer) */
.glass-cursor-copy {
  display: none;
  align-items: center;
  gap: 0.5rem;
  color: rgba(0, 0, 0, 0.4);
}

.glass-cursor-copy-label {
  font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
  font-size: 0.8125rem;
  font-weight: 400;
  user-select: none;
  white-space: nowrap;
}

.glass-cursor-copy svg {
  flex-shrink: 0;
}

.glass-cursor.copy-mode .glass-cursor-default {
  display: none;
}

.glass-cursor.copy-mode .glass-cursor-copy {
  display: flex;
}

.glass-cursor-copy .icon-copy,
.glass-cursor-copy .icon-check {
  transform-origin: center;
  transition: opacity 0.2s ease, transform 0.2s ease;
}

.glass-cursor-copy .icon-copy {
  opacity: 1;
  transform: scale(1);
}

.glass-cursor-copy .icon-check {
  opacity: 0;
  transform: scale(0.8);
}

/* Copied state: green circle + checkmark */
.glass-cursor.copied {
  background: rgba(22, 163, 74, 0.15);
  border-color: rgba(22, 163, 74, 0.4);
  box-shadow:
    inset 0 1px 1px rgba(255, 255, 255, 0.3),
    0 4px 16px rgba(22, 163, 74, 0.1);
}

.glass-cursor.copied .glass-cursor-copy {
  color: #16a34a;
}

.glass-cursor.copied .icon-copy {
  opacity: 0;
  transform: scale(0.8);
}

.glass-cursor.copied .icon-check {
  opacity: 1;
  transform: scale(1);
}

/* Hide default cursor on trigger elements */
[data-glass-cursor] {
  cursor: none;
}
</style>

<script>
(function() {
  // Disable on touch devices
  if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
    return;
  }

  const cursor = document.getElementById('glass-cursor');
  if (!cursor) return;

  let mouseX = 0;
  let mouseY = 0;
  let cursorX = 0;
  let cursorY = 0;
  let isVisible = false;
  let rafId = null;

  const ease = 0.15;

  function animate() {
    // Smooth easing
    cursorX += (mouseX - cursorX) * ease;
    cursorY += (mouseY - cursorY) * ease;

    cursor.style.left = cursorX + 'px';
    cursor.style.top = cursorY + 'px';

    rafId = requestAnimationFrame(animate);
  }

  function showCursor() {
    if (!isVisible) {
      isVisible = true;
      cursor.classList.add('is-visible');
      if (!rafId) {
        rafId = requestAnimationFrame(animate);
      }
    }
  }

  function hideCursor() {
    isVisible = false;
    cursor.classList.remove('is-visible');
    cursor.classList.remove('copy-mode');
  }

  // Track mouse position
  document.addEventListener('mousemove', function(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  // Set up trigger elements
  const cursorText = cursor.querySelector('.glass-cursor-default');
  const defaultText = cursorText.innerHTML;
  const triggers = document.querySelectorAll('[data-glass-cursor]');
  triggers.forEach(function(trigger) {
    var isCopyTrigger = trigger.hasAttribute('data-copy-url');

    trigger.addEventListener('mouseenter', function(e) {
      if (isCopyTrigger) {
        cursor.classList.add('copy-mode');
      } else {
        cursor.classList.remove('copy-mode');
        // Check for custom cursor text
        var customText = trigger.getAttribute('data-glass-cursor');
        if (customText) {
          cursorText.innerHTML = customText;
        } else {
          cursorText.innerHTML = defaultText;
        }
      }
      // Instantly position cursor at mouse location
      cursorX = e.clientX;
      cursorY = e.clientY;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      showCursor();
    });

    trigger.addEventListener('mouseleave', hideCursor);
  });

  // Hide cursor when window loses focus (alt-tab)
  window.addEventListener('blur', hideCursor);

  // Start animation loop
  rafId = requestAnimationFrame(animate);
})();
</script>
