<!-- Password Gate for Preview Access -->
<div id="password-gate" class="password-gate">
  <div class="password-gate-content">
    <h1 class="password-gate-title">The Adriatic</h1>
    <p class="password-gate-subtitle">Preview access only</p>
    <form id="password-form" class="password-form">
      <input
        type="password"
        id="password-input"
        class="password-input"
        placeholder="Enter password"
        autocomplete="off"
        autofocus
      >
      <button type="submit" class="password-submit">Enter</button>
    </form>
    <p class="password-hint">Hint: Who made this website?</p>
    <p id="password-error" class="password-error"></p>
  </div>
</div>

<style>
.password-gate {
  position: fixed;
  inset: 0;
  background: #faf9f7;
  z-index: 99999;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 1;
  transition: opacity 0.4s ease;
}

.password-gate.hidden {
  opacity: 0;
  pointer-events: none;
}

.password-gate-content {
  text-align: center;
  max-width: 320px;
  padding: 2rem;
}

.password-gate-title {
  font-family: var(--adriatic-font-display, Georgia, serif);
  font-size: 2.5rem;
  font-weight: 400;
  margin: 0 0 0.5rem;
  color: #1a1a1a;
}

.password-gate-subtitle {
  font-family: var(--adriatic-font-sans, Inter, sans-serif);
  font-size: 0.875rem;
  color: #666;
  margin: 0 0 2rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.password-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.password-input {
  font-family: var(--adriatic-font-sans, Inter, sans-serif);
  font-size: 1rem;
  padding: 0.75rem 1rem;
  border: 1px solid #ddd;
  background: #fff;
  text-align: center;
  outline: none;
  transition: border-color 0.2s;
}

.password-input:focus {
  border-color: #1a1a1a;
}

.password-input::placeholder {
  color: #999;
}

.password-submit {
  font-family: var(--adriatic-font-sans, Inter, sans-serif);
  font-size: 0.875rem;
  padding: 0.75rem 1.5rem;
  background: #1a1a1a;
  color: #fff;
  border: none;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  transition: background-color 0.2s;
}

.password-submit:hover {
  background: #333;
}

.password-hint {
  font-family: var(--adriatic-font-sans, Inter, sans-serif);
  font-size: 0.8rem;
  color: #999;
  margin: 1.5rem 0 0;
  font-style: italic;
}

.password-error {
  font-family: var(--adriatic-font-sans, Inter, sans-serif);
  font-size: 0.8rem;
  color: #c44;
  margin: 1rem 0 0;
  min-height: 1.2em;
}
</style>

<script>
(function() {
  const PASS = 'claude';
  const STORAGE_KEY = 'adriatic_preview_access';

  // Check if already authenticated
  if (sessionStorage.getItem(STORAGE_KEY) === 'granted') {
    document.getElementById('password-gate').classList.add('hidden');
    setTimeout(() => {
      document.getElementById('password-gate').remove();
    }, 400);
    return;
  }

  // Handle form submission
  document.getElementById('password-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const input = document.getElementById('password-input');
    const error = document.getElementById('password-error');

    if (input.value.toLowerCase().trim() === PASS) {
      sessionStorage.setItem(STORAGE_KEY, 'granted');
      document.getElementById('password-gate').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('password-gate').remove();
      }, 400);
    } else {
      error.textContent = 'Not quite. Try again.';
      input.value = '';
      input.focus();
    }
  });
})();
</script>
