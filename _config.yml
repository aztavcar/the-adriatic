title: The Adriatic
description: A slower take on a fast world.
url: "https://aztavcar.github.io"
baseurl: "/the-adriatic"

# SEO settings
author:
  name: The Adriatic
twitter:
  card: summary_large_image
  # username: theadriatic  # Add if you have a Twitter/X account
social:
  name: The Adriatic
  links:
    - https://facebook.com/theadriatic
    - https://linkedin.com/company/the-adriatic
logo: /assets/images/logo.png

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Pagination (v2)
pagination:
  enabled: true
  per_page: 25
  permalink: "/page/:num/"
  title: ":title - Page :num"
  sort_reverse: true

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      image: https://res.cloudinary.com/dvyhebi2q/image/upload/v1769293303/the-adriatic/site/the-adriatic.png
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
